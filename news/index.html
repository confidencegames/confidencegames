---
layout: post
title: Latest News
---

<ul class="posts">
	{% for post in site.posts limit 12 %}
	<h3>{{ post.title }}</h3>
	<span>{{ post.date | date_to_string }}</span> &raquo; 
	{{ post.content | strip_html | truncatewords:25}}<br>
	<a href="{{ post.url }}">Read more...</a><br><br>
	{% endfor %}
</ul>
